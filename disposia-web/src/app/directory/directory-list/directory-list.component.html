
<div class="table-responsive">
  <table class="table table-sm">

    <thead>
      <tr>
        <th>Title</th>
        <th>Lang.</th>
        <th>expl.</th>
        <th>block</th>
        <th>iType</th>
        <th>Count</th>
        <th style="width: 150px;">regT</th>
        <th>regC</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let podcast of podcasts">
        <td><a routerLink="/p/{{podcast.id}}">{{podcast.title}}</a></td>
        <td>{{podcast.language}}</td>
        <td>
          <span *ngIf="podcast.itunesExplicit" class="badge badge-success">T</span>
          <span *ngIf="!podcast.itunesExplicit" class="badge badge-danger">F</span>
        </td>
        <td>
          <span *ngIf="podcast.itunesBlock" class="badge badge-success">T</span>
          <span *ngIf="!podcast.itunesBlock" class="badge badge-danger">F</span>
        </td>
        <td>{{podcast.itunesType}}</td>
        <td>{{podcast.episodeCount}}</td>
        <td>{{podcast.registrationTimestamp | date: 'yyyy-MM-dd HH:mm'}}</td>
        <td>{{podcast.registrationComplete}}</td>
      </tr>
    </tbody>

  </table>
</div>

<div *ngIf="podcasts.length > 0">
  <nav aria-label="Podcasts page navigation" class="mt-3">
    <ul class="pagination pagination-sm justify-content-center">

      <ng-container *ngIf="currPage > 1" >
        <li class="page-item">
          <a class="page-link"
             href="/directory/list?p={{currPage-1}}&s={{currSize}}"
             aria-label="Previous">
            <span aria-hidden="true"><i class="fa fa-angle-left"></i> Prev</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
      </ng-container>

      <ng-container *ngIf="podcasts.length == currSize">
        <li class="page-item">
          <a class="page-link"
             href="/directory/list?p={{currPage+1}}&s={{currSize}}"
             aria-label="Next">
            <span aria-hidden="true">Next <i class="fa fa-angle-right"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ng-container>

    </ul>
  </nav>
</div>
<div *ngIf="podcasts && podcasts.length === 0">
  <div class="alert alert-warning" role="alert">No podcasts found</div>
</div>
