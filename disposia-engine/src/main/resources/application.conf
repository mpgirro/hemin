akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    loglevel = "DEBUG"

    # filter the log events using the back-end configuration (e.g. logback.xml) before they are published to the event bus.
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
}

# TODO deprecated?
db {
    driver = "slick.driver.H2Driver$"
    db {
        url = "jdbc:h2:mem:echo;DB_CLOSE_DELAY=-1"
        driver=org.h2.Driver
        connectionPool = disabled
        keepAliveConnection = true
    }
}

mongo-async-driver {
    akka {
        loggers = ["akka.event.slf4j.Slf4jLogger"]
        loglevel = DEBUG
    }
}

echo {
    internal-timeout = 5 # seconds
    index {
        store-count = 1
        event-stream = "index-event-stream"
        commit-interval = 3 # seconds
        #lucene-path = "/Users/max/volumes/echo/index"
        index-path = "/Users/max/volumes/echo/index"
        create-index = true
        handler-count = 16 # TODO obsolete?
        dispatcher {
            mailbox-type = "io.disposia.engine.index.IndexStorePriorityActorMailbox"
            type = Dispatcher
            executor = "fork-join-executor"
            fork-join-executor {
                parallelism-min = 4
                parallelism-factor = 2.0
                parallelism-max = 10
            }
            throughput = 100
        }
    }
    crawler {
        worker-count = 5
        website-jobs = false # if false, such jobs will be ignored ; TODO: remove, the field below will do this
        fetch-websites = false # if false, such jobs will be ignored
        download-timeout = 10
        download-max-bytes = 5242880
        dispatcher {
            mailbox-type = "io.disposia.engine.crawler.CrawlerPriorityActorMailbox"
            type = Dispatcher
            executor = "fork-join-executor"
            fork-join-executor {
                parallelism-min = 4
                parallelism-factor = 2.0
                parallelism-max = 10
            }
            throughput = 1
        }
    }
    catalog {
        store-count = 1
        database-url = "jdbc:h2:mem:echo1"
        worker-count = 1
        event-stream = "catalog-event-stream"
        default-page = 0
        default-size = 24
        max-page-size = 10000
        dispatcher {
            mailbox-type = "io.disposia.engine.catalog.CatalogPriorityActorMailbox"
            type = Dispatcher
            executor = "fork-join-executor"
            fork-join-executor {
                parallelism-min = 4
                parallelism-factor = 2.0
                parallelism-max = 10
            }
            throughput = 100
        }
    }
    parser {
        worker-count = 5
        dispatcher {
            mailbox-type = "io.disposia.engine.parser.ParserPriorityActorMailbox"
            type = Dispatcher
            executor = "fork-join-executor"
            fork-join-executor {
                parallelism-min = 4
                parallelism-factor = 2.0
                parallelism-max = 10
            }
            throughput = 1
        }
    }
    updater {
        dispatcher {
            type = Dispatcher
            executor = "fork-join-executor"
            fork-join-executor {
                parallelism-min = 4
                parallelism-factor = 2.0
                parallelism-max = 10
            }
            throughput = 100
        }
    }
}

