<div class="media my-2">
  <img class="episode-thumb mr-3"
       src="{{episode.image}}"
       alt="cover image">

  <div class="media-body">
    <h6 class="episode-title mt-0">
      {{episode.title}}
    </h6>
    <p class="episode-description mb-1" [innerHTML]="episode.description"></p>
  </div>
</div>
